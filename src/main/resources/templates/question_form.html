<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2"></h5>
    <form th:action="@{/question/create}"  th:object="${questionForm}" method="post">
        <div th:replace="form_errors :: formErrorsFragment"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="subject" id="subject" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <labal for="content" class="form-control">내용</labal>
            <textarea name="content" id="content" class="form-control" th:field="*{content}" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
